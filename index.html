    <h1>Tic Tac Toe</h1>

      <div data-cell-index="6" class="game-cell"></div>
      <div data-cell-index="7" class="game-cell"></div>
      <div data-cell-index="8" class="game-cell"></div>

    </div>
    <button id="game-button"></button>
